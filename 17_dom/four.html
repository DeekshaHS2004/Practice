

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color:white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Edit and remove elements
    function addLang(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`      //It traverse all the elements
        document.querySelector('.language').appendChild(li)
    }
    addLang("Python")
    addLang("TypeScript")

    function addOpiLang(lang){      //it doesn't traverse all elements so it is optimize,as it is directly appended
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addOpiLang('java')

    //Editing the values
    const secondLang=document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML="CSS"

    //or

    const newli=document.createElement('li')
    newli.textContent="CSS"     //it won't print anything as it is in memory we geed to attach it
    secondLang.replaceWith(newli)
    
    //or

    const firstLang=document.querySelector('li:first-child')
    firstLang.outerHTML='<li>TypeScript</li>'

    //Remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
