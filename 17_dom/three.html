<script>
    const div=document.createElement('div')
    console.log(div)
    div.className="main"
    //div.id="myId"
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute("title","give the name of title here")     //It is preferred more,because it is set directly    //because clasName,innerText will override as it brings it first and then it will set
    div.style.backgroundColor="blue"
    div.padding="12px"
    div.innerText="I am doing coding"
    

    //This is not showing anything because it's in memory som we need to attach it to show in page
    //So we need to tell it to attach 
    //To attach

    //This is prefferered more
    const addText=document.createTextNode("How to attach")
    div.appendChild(addText)
    //To attach to document
    document.body.appendChild(div)

</script>
