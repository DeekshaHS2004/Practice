   //Event Propagation
   //There are two events:EventBubbling & EventCapturing

   //Event Bubbling:It prints from inside to outside
  document.getElementById('images').addEventListener('click',function(e){
    console.log("images clicked inside the ul");
  },false)

  document.getElementById('Mountains').addEventListener('click',function(e){
    console.log("Mountains Clicked");
    e.stopPropagation()   //It will stop at mountain clicked it wont go to "images clicked inside the ul"
  },false)

  document.getElementById('google').addEventListener('click',function(e){
    console.log("Google Clicked");
    e.preventDefault()   //It will prevent us to visit to website on clicking on link and displays the given message
    e.stopPropagation()  //It will stop at mountain clicked it wont go to "images clicked inside the ul"
  },false)
